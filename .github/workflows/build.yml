name: build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-16.04
    
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: setup
      run: sh config/setup.sh
    - name: cmake
      run: mkdir build && cd build && cmake -DCMAKE_CXX_FLAGS="-Wall -Werror" ..
    - name: make
      run: cd build && make
    - name: ctest
      run: cd build && ctest -V
