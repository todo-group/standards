name: build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-16.04
    
    steps:
    - name: checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true
    - name: cmake
      run: mkdir build && cd build && cmake -DCMAKE_CXX_FLAGS="-Wall -Werror" ..
    - name: make
      run: cd build && make
    - name: ctest
      run: cd build && ctest -V
